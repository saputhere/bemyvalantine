<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #ffebee;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #d32f2f;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #yesBtn {
            background-color: #4CAF50;
            color: white;
        }

        #noBtn {
            background-color: #f44336;
            color: white;
        }

        .notification {
            position: fixed;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            border-radius: 10px;
            font-weight: bold;
            animation: slideIn 0.5s forwards;
        }

        @keyframes slideIn {
            to {
                top: 20px;
            }
        }

        .success {
            background-color: #4CAF50;
            color: white;
        }

        .error {
            background-color: #f44336;
            color: white;
        }

        #videoContainer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 1000;
        }

        #valentineVideo {
            width: 100%;
            height: 100%;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #ff0000;
            pointer-events: none;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }
            
            button {
                padding: 12px 24px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will You Be My Valentine? üíò</h1>
        <div class="buttons">
            <button id="yesBtn">YES! üòç</button>
            <button id="noBtn">No üò¢</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        let yesScale = 1;

        // Configuration - Replace with your details
        const phoneNumber = '+1234567890'; // International format
        const message = 'I said YES to being your Valentine! üíñ';

        async function sendSMS() {
            try {
                // SMS for mobile devices
                if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                    window.location.href = `sms:${phoneNumber}?body=${encodeURIComponent(message)}`;
                } 
                // Fallback for desktop
                else {
                    const confirmation = confirm(`Your answer has been recorded! üíñ\n(Would you like to send a text message?)`);
                    if (confirmation) {
                        window.open(`https://api.whatsapp.com/send?phone=${phoneNumber}&text=${encodeURIComponent(message)}`, '_blank');
                    }
                }
            } catch (error) {
                console.error('SMS Error:', error);
                alert('Message could not be sent, but your answer has been recorded! üíñ');
            }
        }

        yesBtn.addEventListener('click', async () => {
            // Send SMS notification
            await sendSMS();
            
            // Redirect to video page
            window.location.href = 'video.html';
        });

        noBtn.addEventListener('click', () => {
            yesScale += 0.5;
            yesBtn.style.transform = `scale(${yesScale})`;
            
            const notification = document.createElement('div');
            notification.className = 'notification error';
            notification.textContent = 'Nuh-uh! Try again! ‚ùå';
            document.body.appendChild(notification);

            setTimeout(() => notification.remove(), 2000);
        });
    </script>
</body>
</html>
