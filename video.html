<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celebration Time!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #000;
            overflow: hidden;
        }

        #videoContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #celebrationVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .celebration-content {
            position: relative;
            z-index: 2;
            color: #fff;
            text-align: center;
            padding-top: 20vh;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        h2 {
            font-size: 4em;
            margin-bottom: 20px;
            animation: glow 2s infinite alternate;
        }

        p {
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        .back-btn {
            padding: 15px 30px;
            font-size: 1.2em;
            background: rgba(255,255,255,0.2);
            border: 2px solid #fff;
            color: #fff;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073; }
            to { text-shadow: 0 0 20px #fff, 0 0 30px #ff4da6, 0 0 40px #ff4da6; }
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <video id="celebrationVideo" autoplay muted loop>
            <source src="https://assets.mixkit.co/videos/preview/mixkit-fireworks-over-lake-at-night-2817.mp4" type="video/mp4">
        </video>
    </div>

    <div class="celebration-content">
        <h2>YAY! You Said YES! ðŸŽ‰ðŸ’–</h2>
        <p>This is the beginning of something amazing! ðŸŒŸ</p>
        <button class="back-btn" onclick="window.location.href='index.html'">Click to Relive the Moment!</button>
    </div>

    <script>
        // Add confetti
        function createConfetti() {
            const colors = ['#ff69b4', '#ff1493', '#00ffff', '#ffff00', '#7fff00'];
            for(let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                document.body.appendChild(confetti);
            }
        }

        // Start celebration
        document.addEventListener('DOMContentLoaded', () => {
            createConfetti();
            const video = document.getElementById('celebrationVideo');
            video.play();
        });
    </script>
</body>
</html>
